---
name: logic-tasks-examples
version: 0.1.0.0

dependencies:
  - base >= 4.7 && < 5
  - logic-tasks
  - output-blocks >= 0.2
  - hspec

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Widentities
    - -Wwarn=incomplete-uni-patterns
    - -Wwarn=x-partial
    - -fno-warn-unused-do-bind
    - -fdefer-typed-holes
    - -Werror
    - -Wwarn=unrecognised-warning-flags # should be removed when on lts-22 or later

tests:
  verify-configs:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wunused-imports
      - -Wmissing-signatures
      - -Werror
    dependencies:
      - logic-tasks-examples
      - hspec
