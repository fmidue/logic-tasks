---
name: Xrefcheck

on:
  push:
    branches: [master]
  pull_request:
    branches: ['**']

permissions:
  contents: read

jobs:
  xrefcheck:
    name: Check references
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Link Checker
        uses: serokell/xrefcheck-action@v1
